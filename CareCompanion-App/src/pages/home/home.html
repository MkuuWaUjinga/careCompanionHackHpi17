<ion-header>
  <ion-navbar>

    <ion-buttons [hidden]="!searchActive">
      <button (click)="search()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>

    <ion-buttons [hidden]="searchActive">
      <button (click)="search()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>Care Companion</ion-title>

    <ion-buttons end>
      <button (click)="addpatient()">
        <ion-icon name="person-add" ></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <div [hidden]="!searchActive">
    <ion-searchbar
      [(ngModel)]="myInput"
      [showCancelButton]="shouldShowCancel"
      (ionInput)="onInpatientent()"
      (ionCancel)="onCancel($event)"
      >
    </ion-searchbar>
  </div>

    <ion-card>
      <ion-card-header>
        Welcome to the Care Companion
      </ion-card-header>
      <ion-card-content>
        We do cool stuff.
      </ion-card-content>
    </ion-card>

    <ion-list NgIf="patientData.name">

      <ion-item-divider color="primary">
        Your patient
      </ion-item-divider>

      <ion-item>
        {{ patientData?.name }}
      </ion-item>

      <ion-item>
        {{ patientData?.street }}
      </ion-item>

      <ion-item>
        {{ patientData?.city }}
      </ion-item>

      <ion-item>
        {{ patientData?.country }}
      </ion-item>

    </ion-list>

      <div padding>
        <button ion-button block color="primary" (click)="refreshpatientData()">Refresh</button>
      </div>

</ion-content>
