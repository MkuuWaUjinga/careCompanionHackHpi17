<ion-header>
  <ion-navbar>

    <ion-buttons [hidden]="!searchActive">
      <button (click)="search()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>

    <ion-buttons [hidden]="searchActive">
      <button (click)="search()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>Care Companion</ion-title>

    <ion-buttons end>
      <button (click)="addPatient()">
        <ion-icon name="person-add" ></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <div [hidden]="!searchActive">
    <ion-searchbar
      [(ngModel)]="myInput"
      [showCancelButton]="shouldShowCancel"
      (ionInput)="onInput($event)"
      (ionCancel)="onCancel($event)"
      >
    </ion-searchbar>
  </div>

    <ion-card>
      <ion-card-header>
        Welcome to the Care Companion
      </ion-card-header>
      <ion-card-content>
        We do cool stuff.
      </ion-card-content>
    </ion-card>

</ion-content>
